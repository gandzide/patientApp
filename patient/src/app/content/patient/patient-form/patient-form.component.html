<div class="dark">
<form [formGroup] = "formGroup">
    <mat-form-field >
        <mat-label >Firstname</mat-label>
        <input matInput formControlName = "firstname">
    </mat-form-field>
    <mat-form-field >
      <mat-label >Lastname</mat-label>
      <input matInput formControlName = "lastname">
    </mat-form-field>
    <mat-form-field  >
      <mat-label>Birth date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName = "birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field >
    <mat-label>CNP</mat-label>
    <input matInput formControlName = "cnp">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <input matInput formControlName = "sex">
</mat-form-field>
<mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName = "city">
</mat-form-field>
<mat-form-field>
    <mat-label>Country</mat-label>
    <input matInput formControlName = "country">
</mat-form-field>
<mat-form-field>
    <mat-label >Phone number</mat-label>
    <input matInput formControlName = "phone">
</mat-form-field>
  </form>
  
  <button color = "primary" mat-raised-button (click)="goBack()">Go back</button>
  <button color = "primary" mat-raised-button (click)="savePatient()">Save</button>

</div>
