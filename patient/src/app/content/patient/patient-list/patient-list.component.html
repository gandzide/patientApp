<table mat-table [dataSource]="patients" class="mat-elevation-z8" color = "primary">
  
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
<ng-container matColumnDef="firstname">
  <th mat-header-cell *matHeaderCellDef> Firstname </th>
  <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
</ng-container>

<!-- City Column -->
<ng-container matColumnDef="lastname">
  <th mat-header-cell *matHeaderCellDef> Lastname </th>
  <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
</ng-container>

<ng-container matColumnDef="gender">
  <th mat-header-cell *matHeaderCellDef> Gender </th>
  <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
</ng-container>

<ng-container matColumnDef="city">
  <th mat-header-cell *matHeaderCellDef> City </th>
  <td mat-cell *matCellDef="let element"> {{element.city}} </td>
</ng-container>

<ng-container matColumnDef="country">
  <th mat-header-cell *matHeaderCellDef> Country </th>
  <td mat-cell *matCellDef="let element"> {{element.country}} </td>
</ng-container>

<!-- Actions Column -->
<ng-container matColumnDef="actions" >
    <th mat-header-cell *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" color = "primary">
            <mat-icon color = "primary">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" color = "primary">
            <button mat-menu-item color = "primary" (click)="onDeleteClick(element.id)" >
                <mat-icon color = "primary">delete</mat-icon>
                <span>Delete</span>
            </button>
            <button mat-menu-item color = "primary" appChangeColor (click)="onUpdateClick(element.id)">
                <mat-icon color = "primary">update</mat-icon>
                <span>Update</span>
                
            </button>

            <button mat-menu-item color = "primary" appChangeColor (click)="viewAppointments()">
              <span>See appointments</span>
              
          </button>

          <button mat-menu-item color = "primary" appChangeColor (click)="viewAppointments()">
            <span>Add appointment</span>
            
        </button>
          </mat-menu>
    </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" color = "primary"></mat-paginator>
<router-outlet></router-outlet>
